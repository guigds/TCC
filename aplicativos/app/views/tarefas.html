<div class="row">
  <div class="panel panel-default">   
    <div class="panel-heading">Bordered Table</div>
    <div class="panel-body">
      <table class="table table-bordered table-hover table-responsive">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data início</th>
            <th>Data fim</th>
            <th col="2"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tarefa in ctrl.tarefas">
            <td>{{tarefa.nome}}</td>
            <td>{{tarefa.descricao}}</td>
            <td>{{tarefa.datainicio}}</td>
            <td>{{tarefa.datafinal}}</td>
            <td col="2">
            	<button type="button" class="btn btn-default" aria-label="Left Align">
  					<span class="glyphicon glyphicon-trash"></span>
				</button>
				<button type="button" class="btn btn-default" aria-label="Left Align">
  					<span class="glyphicon glyphicon-edit"></span>
				</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div dialog title="Nova tarefa">
	<form>
		<div class="form-group">
			<label for="trf-nome">Nome:</label>
			<input type="text" id="trf-nome" class="form-control">
		</div>
		<div class="form-group">
			<label for="trf-rd-priori">Prioridade:</label>
			<select class="form-control">
				  <option>Alta</option>
				  <option>Média</option>
				  <option>Baixa</option>
			</select>
		</div>
		<div class="form-group">
			<label for="trf-descricao">Descrição:</label>
			<textarea name="descricao" id="trf-descrcao" class="form-control" cols="30" rows="10" ></textarea>
		</div>		
	</form>
</div>
